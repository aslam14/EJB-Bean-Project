<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1" />

<title>Currency Converter</title>
<style>
body {
	max-width: 450px;
	background: #FAFAFA;
	padding: 30px;
	margin: 50px auto;
	box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
	border-radius: 10px;
	border: 6px solid #305A72;
}

h1 {
	text-align: center;
	color: #060966;
	text: bold;
}

button {
	color: #520445;
	text-decoration: none;
	background: #60a3bc;
	padding: 15px;
	border-radius: 20px;
	display: inline-block;
	border: none;
	transition: all 0.4s ease 0s;
}
</style>


</head>
<body>

	<h1>Currency Converter Form (WS2019)</h1>

	<form action="welcome" method="Post" id="converterForm">
		<div align="center">
			<label>Euro Amount:</label> <input type="number" name="inputCurrency">
			<br>
			<br> <label>Customer:</label> <input style="margin-left: 5%"
				type="text" name="username">
		</div>
		<br>
		<br>

		<div align="center">
			<label>Currency:</label> <select name="targetCurrency"
				form="converterForm">
				<option value="Dollar">Dollar</option>
				<option value="Pound">Pound</option>
				<option value="Yen">Yen</option>
				<option value="Pkr">PKR</option>
			</select>
		</div>

		<br> <br>

		<div align="center">
			<button type="submit" value="Convert">Convert</button>
			<button type="reset">Reset</button>
		</div>
		<br> <br>

	</form>

	<hr>


	<form action="welcome" method="get">
		<div align="center">
			<label>Search the Customer Data</label> <input type="text"
				name="username"> <br>
			<br>
			<button type="submit" value="search">Search</button>

		</div>
	</form>
</body>
</html>
